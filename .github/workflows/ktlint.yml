name: Ktlint Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ktlint:
    name: Run Ktlint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ› ï¸ Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: ğŸ§¼ Run ktlint
        run: ./gradlew ktlintCheck
